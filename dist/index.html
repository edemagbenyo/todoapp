<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<style>
.item p{
  color:#FFF;
}

</style>
</head>
<body class="m-5 bg-dark">
  <header>
    <div class="m-5">
      <h1 class="text-danger welcome text-center ">Organize your thoughts in One Place</h1>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">

      <div class="col-md-3 jumbotron">
        <button class="btn btn-danger mt-3" id="btnProject">Add Project</button>
        <form id="formProject" action="">
          <input class="mb-2 col-md-9 form-control" type="text" placeholder="Project Name" id="projectName">
          <button class="btn btn-success" type="submit" id="projectSubmit">Create Project</button>
        </form>
        <div class="projects">

        </div>
      </div>

      <div class="col-md-8 ml-5">

        <form id="formTask" action="">
          <input type="hidden" id="taskid">
          <input class="mb-2 col-md-2 form-control" type="text" id="inputTodo" placeholder="Title" required>
          <textarea class="mb-2 col-md-5 form-control" type="text" id="txtDescription" placeholder="Description" required></textarea>
          <input class="mb-2 col-md-3 form-control" type="date" id="inputDate" required>
          <select class="col-md-2 mb-2 form-control" id="seletPriority" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <button class="btn btn-success" type="submit" id="btnSubmit">Create Task</button>
        </form>
      </div>

    </div>

  </div>
  
  <div id="todoList">
  </div>
  <script src="./main.js"></script>
</body>
</html>
