<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body class="m-5">
  <header>
    <div>
      <h1 class="text-danger welcome text-center ">Organize your thoughts in One Place</h1>
    </div>
  </header>

  <div class="jumbotron">
    <div class="plus">
      <button class="btn btn-danger">Add Task</button>
    </div>
    <form class="" action="">
      <input class="mb-2 col-md-2 form-control" type="text" id="inputTodo" placeholder="Title" required>
      <input class="mb-2 col-md-6 form-control" type="text" id="txtDescription" placeholder="Description" required></input>
      <input class="mb-2 col-md-2 form-control" type="date" id="inputDate" required>
      <select class="col-md-1 mb-2 form-control" id="seletPriority" required>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <button class="btn btn-success" type="submit" id="btnSubmit">Add</button>
    </form>
  </div>


  <div id="todoList">
  </div>
  <script src="./main.js"></script>
</body>
</html>
