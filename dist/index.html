<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO</title>
</head>
<body>
  <header>
    <form action="">
      <input type="text" id="inputTodo" required>
      <textarea id="txtDescription" cols="30" rows="10" required></textarea>
      <input type="date" id="inputDate" required>
      <select id="seletPriority" required>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <button type="submit" id="btnSubmit">Add</button>
    </form>
  </header>

  <div id="todoList">
  </div>
  <script src="./main.js"></script>
</body>
</html>
